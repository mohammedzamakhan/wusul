name: Publish SDK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string
      sdk:
        description: 'Which SDK to publish (node, php, java, go, or all)'
        required: false
        type: choice
        options:
          - all
          - node
          - php
          - java
          - go
        default: 'all'

jobs:
  publish-node-sdk:
    name: Publish Node SDK to NPM
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sdk == 'node' || github.event.inputs.sdk == 'all' || github.event.inputs.sdk == '' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build Node SDK
        run: npm run build:sdk

      - name: Run Node SDK tests
        run: npm run test:sdk

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: |
          cd packages/node-sdk
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM
        run: |
          cd packages/node-sdk
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Summary
        run: |
          echo "## ðŸ“¦ Node SDK Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Wusul Node SDK has been successfully published to NPM!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install wusul" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          PACKAGE_VERSION=$(node -p "require('./packages/node-sdk/package.json').version")
          echo "**Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** [wusul](https://www.npmjs.com/package/wusul)" >> $GITHUB_STEP_SUMMARY

  publish-php-sdk:
    name: Publish PHP SDK to Packagist
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sdk == 'php' || github.event.inputs.sdk == 'all' || github.event.inputs.sdk == '' }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json, mbstring
          tools: composer:v2

      - name: Validate composer.json
        run: |
          cd packages/php-sdk
          composer validate --strict

      - name: Install PHP SDK dependencies
        run: |
          cd packages/php-sdk
          composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

      - name: Run PHP SDK tests
        run: |
          cd packages/php-sdk
          composer install --prefer-dist --no-progress
          composer test

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: |
          cd packages/php-sdk
          # Update version in composer.json
          jq '.version = "${{ github.event.inputs.version }}"' composer.json > composer.json.tmp
          mv composer.json.tmp composer.json

      - name: Create GitHub Release Summary
        run: |
          echo "## ðŸ“¦ PHP SDK Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Wusul PHP SDK is ready for publishing to Packagist!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "composer require wusul/wusul-php" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Packagist automatically syncs from GitHub releases." >> $GITHUB_STEP_SUMMARY
          echo "Make sure the package is registered at [Packagist.org](https://packagist.org)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Register the package at https://packagist.org/packages/submit" >> $GITHUB_STEP_SUMMARY
          echo "2. Add the GitHub webhook for automatic updates" >> $GITHUB_STEP_SUMMARY
          echo "3. Tag your releases with semantic versioning (e.g., v1.0.0)" >> $GITHUB_STEP_SUMMARY

  publish-java-sdk:
    name: Publish Java SDK to Maven Central
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sdk == 'java' || github.event.inputs.sdk == 'all' || github.event.inputs.sdk == '' }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build Java SDK
        run: |
          cd packages/java-sdk
          mvn clean package

      - name: Run Java SDK tests
        run: |
          cd packages/java-sdk
          mvn test

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: |
          cd packages/java-sdk
          mvn versions:set -DnewVersion=${{ github.event.inputs.version }}

      - name: Create GitHub Release Summary
        run: |
          echo "## ðŸ“¦ Java SDK Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Wusul Java SDK is ready for publishing to Maven Central!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Maven Installation" >> $GITHUB_STEP_SUMMARY
          echo '```xml' >> $GITHUB_STEP_SUMMARY
          echo "<dependency>" >> $GITHUB_STEP_SUMMARY
          echo "    <groupId>io.wusul</groupId>" >> $GITHUB_STEP_SUMMARY
          echo "    <artifactId>wusul-java-sdk</artifactId>" >> $GITHUB_STEP_SUMMARY
          echo "    <version>1.0.0</version>" >> $GITHUB_STEP_SUMMARY
          echo "</dependency>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Gradle Installation" >> $GITHUB_STEP_SUMMARY
          echo '```gradle' >> $GITHUB_STEP_SUMMARY
          echo "implementation 'io.wusul:wusul-java-sdk:1.0.0'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Publishing to Maven Central requires additional setup." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure Maven Central credentials in repository secrets" >> $GITHUB_STEP_SUMMARY
          echo "2. Sign artifacts with GPG key" >> $GITHUB_STEP_SUMMARY
          echo "3. Deploy to Maven Central staging repository" >> $GITHUB_STEP_SUMMARY
          echo "4. Release from staging to production" >> $GITHUB_STEP_SUMMARY

  publish-go-sdk:
    name: Publish Go SDK
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sdk == 'go' || github.event.inputs.sdk == 'all' || github.event.inputs.sdk == '' }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: packages/go-sdk/go.sum

      - name: Get Go dependencies
        run: |
          cd packages/go-sdk
          go mod download
          go mod tidy

      - name: Run Go SDK tests
        run: |
          cd packages/go-sdk
          go test -v ./...

      - name: Build Go SDK
        run: |
          cd packages/go-sdk
          go build ./...

      - name: Run Go vet
        run: |
          cd packages/go-sdk
          go vet ./...

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: |
          cd packages/go-sdk
          # For Go modules, version is managed via git tags
          echo "Version ${{ github.event.inputs.version }} will be published via git tag"

      - name: Create GitHub Release Summary
        run: |
          echo "## ðŸ“¦ Go SDK Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Wusul Go SDK is ready for use!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "go get github.com/mohammedzamakhan/wusul/packages/go-sdk" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Import in your code" >> $GITHUB_STEP_SUMMARY
          echo '```go' >> $GITHUB_STEP_SUMMARY
          echo 'import wusul "github.com/mohammedzamakhan/wusul/packages/go-sdk"' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Go modules are distributed via GitHub." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Management" >> $GITHUB_STEP_SUMMARY
          echo "Go SDK versions are managed through git tags." >> $GITHUB_STEP_SUMMARY
          echo "To publish a new version:" >> $GITHUB_STEP_SUMMARY
          echo "1. Tag the release: \`git tag packages/go-sdk/v1.0.0\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Push the tag: \`git push origin packages/go-sdk/v1.0.0\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Users can then install with: \`go get github.com/mohammedzamakhan/wusul/packages/go-sdk@v1.0.0\`" >> $GITHUB_STEP_SUMMARY
